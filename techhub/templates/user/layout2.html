<!DOCTYPE html>
<html lang="en">
    <head>

        <link href="/static/fontawesome/css/all.css" rel="stylesheet" type="text/css"/>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="{{url_for('homepage')}}">Home</a></li>

                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="{{url_for('login')}}">Login</a></li>
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="{{url_for('register')}}">Register</a></li>
                        {% if session.get('userlogged')!=None%}
                        <li class="nav-item">
                            <a class="nav-link px-lg-3 py-3 py-lg-4" href="{{ url_for('new_post') }}">New Post</a>
                        </li>
                    {% endif %}
                      
                    </ul>
                </div>
            </div>

        {%endblock%}

        <footer class="border-top" style="margin-top: 50px;">

                        </p>
                    </div>
                </div>
            </div>
        </footer>
        

                <!-- Bootstrap core JS-->
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
